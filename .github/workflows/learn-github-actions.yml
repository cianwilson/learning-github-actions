name: learn-github-actions
on: [push, pull_request]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Ref
        run: echo ${{ github.ref }}
      - run: echo ${{ github.sha }}
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v


